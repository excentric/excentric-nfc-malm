<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Art Thumbnails</title>
  <link rel="stylesheet" href="/css/coverArtThumbnails.css">
  <style>
      /* Modal styles */
      .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
          margin: auto;
          display: block;
          max-width: 90%;
          max-height: 90%;
      }

      .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          cursor: pointer;
      }

      .thumbnail {
          cursor: pointer;
          transition: opacity 0.3s;
      }

      .thumbnail:hover {
          opacity: 0.8;
      }
  </style>
</head>
<body>

<div th:if="${album != null}">
  <h1 th:text="${album.title} + ' by ' + ${album.artist} + ' (' + ${album.year} + ')'">Cover Art</h1>
</div>

<div th:if="${imageCount == 0}">
  <h1 th:text="'No cover art found for slot ' + ${slot}">No cover art found</h1>
</div>

<div th:unless="${imageCount == 0}" class="thumbnail-container">
  <img th:each="index : ${#numbers.sequence(0, imageCount - 1)}"
       class="thumbnail"
       th:src="@{'/ca/' + ${slot} + '/image/' + ${index}}"
       th:onclick="'openModal(\'/ca/' + ${slot} + '/image/' + ${index} + '\')'"
       alt="Cover Art Image"/>
</div>

<!-- The Modal -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="fullImage">
</div>

<script>
    // Get the modal
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("fullImage");

    // Function to open the modal
    function openModal(imgSrc) {
        modal.style.display = "block";
        modalImg.src = imgSrc;
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal when clicking outside the image
    window.onclick = function (event) {
        if (event.target === modal) {
            closeModal();
        }
    }

    // Close the modal when ESC key is pressed
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
</script>
</body>
</html>
